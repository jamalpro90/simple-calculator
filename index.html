<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>

  <!-- <audio src="audio/dreams.mp3" autoplay="autoplay"></audio> -->
  
  <div class="bubbles">
    <span class="one"></span>
    <span class="two"></span>
    <span class="three"></span>
    <span class="four"></span>
    <span class="five"></span>
    <span class="six"></span>
    <span class="seven"></span>
    <span class="eight"></span>
  </div>

  <div class="container">
    <form action="#" name="forms">
      <input type="text" name="answer" id="">
      <div class="buttons">
        <input type="button" class="btnAC" value="AC">
        <input type="button" class="btnDel" value="DEL">
        <input type="button" class="btnNum" value="%">
        <input type="button" class="btnNum" value="/">
      </div>
      <div class="buttons">
        <input type="button" class="btnNum" value="7">
        <input type="button" class="btnNum" value="8">
        <input type="button" class="btnNum" value="9">
        <input type="button" class="btnNum" value="*">
      </div>
      <div class="buttons">
        <input type="button" class="btnNum" value="4">
        <input type="button" class="btnNum" value="5">
        <input type="button" class="btnNum" value="6">
        <input type="button" class="btnNum" value="-">
      </div>
      <div class="buttons">
        <input type="button" class="btnNum" value="1">
        <input type="button" class="btnNum" value="2">
        <input type="button" class="btnNum" value="3">
        <input type="button" class="btnNum" value="+">
      </div>
      <div class="buttons">
        <input type="button" class="btnNum" value="0">
        <input type="button" class="btnNum" value="00">
        <input type="button" class="btnNum" value=".">
        <input type="button" class="btnEqual" value="=">
      </div>
    </form>
  </div>

  <audio class="click" src="audio/mouse-click.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
